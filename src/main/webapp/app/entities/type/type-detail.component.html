<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="type">
            <h2><span jhiTranslate="colibriApp.type.detail.title">Type</span> {{type.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="colibriApp.type.title">Title</span></dt>
                <dd>
                    <span>{{type.title}}</span>
                </dd>
                <dt><span jhiTranslate="colibriApp.type.description">Description</span></dt>
                <dd>
                    <span>{{type.description}}</span>
                </dd>
                <dt><span jhiTranslate="colibriApp.type.picture">Picture</span></dt>
                <dd>
                    <span>{{type.picture}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type', type.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
