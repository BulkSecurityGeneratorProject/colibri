<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Il ne nous manque que quelques informations pour compléter votre profil !</h1>

            <div class="alert alert-success" *ngIf="success">
                <strong>Votre profil a été complété avec succès</strong> vous pouvez désormais profiter pleinement de notre site.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Une erreur est survenue</strong> Rééssayez plus tard.
            </div>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="!success">
        <div class="col-md-8">
            <form name="form" role="form" (ngSubmit)="completeProfile()" #profileForm="ngForm" *ngIf="!success">
                <div class="form-group">
                    <label class="form-control-label" for="birthDate">Date de naissance</label>
                    <div class="input-group">
                        <input id="birthDate" type="text" class="form-control" name="birthDate" ngbDatepicker  #birthDateDp="ngbDatepicker" [(ngModel)]="profile.birthDate"
                               required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="birthDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="address">Adresse</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.address" id="address" name="address" placeholder="{{'global.form.address.placeholder' | translate}}"
                           required>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="postcode">Code Postal</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.postcode" id="postcode" name="postcode"
                           required minlength="1" maxlength="50" pattern="^[_.@A-Za-z0-9-]*$">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="city">Ville</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.city" id="city" name="city"
                           required minlength="1" maxlength="50" pattern="^[_.@A-Za-z0-9-]*$">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="phone">Téléphone</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.phone" id="phone" name="phone"
                           required minlength="1" maxlength="50" pattern="^[_.@0-9-]*$">
                </div>

                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
            <p></p>
        </div>
    </div>
</div>
